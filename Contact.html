    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Col Smith</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="Contact.html">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="view"
    style="background-image: url('public/assets/ExampleCustomerJourneyBW.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <form class="container rounded-top rounded-bottom clearfix"
      style="padding: 10px; margin-top: 10px; color: whitesmoke; background-color: #343a40; width: 40%;">
      <h3>Let's talk</h3>
      <div class="ml-1 mr-1 row">
        <div class="col-lg-6 col-sm-12">
          <input type="text" class="form-control" placeholder="First name" style="margin-top: 20px;">
        </div>
        <div class="col-lg-6 col-sm-12">
          <input type="text" class="form-control" placeholder="Last name" style="margin-top: 20px;">
        </div>
      </div>
      <div class="col-12">
        <div class="mt-3 form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mtb-5 form-group">
          <label for="exampleFormControlSelect1">I would like to talk about...</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Service design</option>
            <option>Experience design</option>
            <option>Customer strategy</option>
            <option>Customer measurement</option>
            <option>Software development</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell me more</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="mr-3 btn btn-primary" style="float: right; margin-bottom: 10px;">Submit</button>
      </div>
    </form>
    <div class="container">
      <div class="row" style="height: 300px;"></div>
    </div>
    <footer class="page-footer font-small mdb-color fixed-bottom"
      style="padding-left: 40px; background-color: rgb(45, 44, 44); color: white;">
      <div class="container text-center text-md-left">
        <div class="row text-center text-md-left mt-3 pb-3">
          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
            <h6 class="text-uppercase mb-4 font-weight-bold">CONTACT</h6>
          </div>
          <hr class="w-70 clearfix d-md-none">
          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
            <i class="far fa-envelope"></i> <a href="mailto:colinjcsmith@gmail.com"> colinjcsmith@gmail.com</a>
          </div>
          <hr class="w-70 clearfix d-md-none">
          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">
            <i class="fab fa-github-square"></i> <a href="https://github.com/ColJCSmith"> ColJCSmith</a>
          </div>
          <hr class="w-70 clearfix d-md-none">
          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">
            <i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/coljcsmith/">ColJCSmith</a>
          </div>
        </div>
      </div>
  </div>
